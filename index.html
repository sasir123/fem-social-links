<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="social-card">
      <img class="avatar-photo" src="assets/images/avatar-jessica.jpeg" alt="User Avatar">

      <div class="user-info">
        <h1 class="text-large">Jessica Randall</h1>
        <p class="text-regular-bold text-green">London, United Kingdom</p>
      </div>
      <p class="text-regular">"Front-end developer and avid reader."</p>

      <ul class="links-list text-regular-bold">
        <li>
          <a href="#" aria-label="Visit my GitHub">GitHub</a>
        </li>
        <li>
          <a href="#" aria-label="Visit my Frontend Mentor page">Frontend Mentor</a>
        </li>
        <li>
          <a href="#" aria-label="Visit my LinkedIn">LinkedIn</a>
        </li>
        <li>
          <a href="#" aria-label="Visit my Twitter">Twitter</a>
        </li>
        <li>
          <a href="#" aria-label="Visit my Instagram">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
